{% if user_info %}
    <p>Username: {{ user_info.username }}</p>
    <p>Email: {{ user_info.email }}</p>
    <!-- Add any other user information you retrieved in the access view -->
{% else %}
    <p>No user information available.</p>
{% endif %}

{% comment %} <p><a href="{{http://localhost:8000/home}}">Click here to access the resource</a></p> {% endcomment %}
